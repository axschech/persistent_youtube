<h1 class="text-center">
		<a href="" ng-click="change('playlists')" ng-class="{active: page=='playlists'}">Playlists</a> | 
		<a href="" ng-click="change('search')" ng-class="{active: page=='search'}">Search</a>
	</h1>
	<hr>
<div class="row" style="height:200px" ng-if="page == 'search'">
	<h1 class="text-danger">Sorry but I'm not sorry <small>this feature isn't implemented yet</small></h1>
	<input type="text" class="form-control" ng-model="search">
</div>
<div class="row" ng-if="page == 'playlists'">
	<div class="col-md-4" ng-repeat="playlist in youtube.playlists">
	  <h2 class='text-center'>{{playlist.snippet.title}}</h2>
	  <img class='img-thumbnail' ng-src="{{playlist.snippet.thumbnails.medium.url}}"  ng-click="goToPlaylist(playlist.id)" />
	</div>
</div>
